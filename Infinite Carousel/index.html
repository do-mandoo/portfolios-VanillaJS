<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinity Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carouselWrapper">
      <div class="container">
        <div class="carousel">
          <ul class="slideAll">
            <li class="slide" id="lastClone">5</li>
            <li class="slide slideItem1">1</li>
            <li class="slide slideItem2">2</li>
            <li class="slide slideItem3">3</li>
            <li class="slide slideItem4">4</li>
            <li class="slide slideItem5">5</li>
            <li class="slide" id="firstClone">1</li>
          </ul>
        </div>
        <button class="prev">prev</button>
        <button class="next">next</button>
      </div>
    </div>
    <script src="carousel.js"></script>
  </body>
</html>
